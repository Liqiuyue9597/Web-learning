<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
  如果目标对象中的属性具有相同的键，则属性将被源对象中的属性覆盖。后面的源对象的属性将类似地覆盖前面的源对象的属性。
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">
  console.log(0 == -0); //true
  console.log(NaN == NaN); //false
  // 1.Object.is(v1, v2)以字符串的逻辑判断，所以以下刚好和上面结果相反
  console.log(Object.is(0, -0)); //false
  console.log(Object.is(NaN, NaN)); // true
  
  // 2.直接操作 __proto__ 属性（隐式属性）
  let obj = {};
  let obj1 = {money: 5000};
  obj.__proto__ = obj1; //将obj1通过__proto__设置为obj的父类（原型对象）
  console.log(obj, obj.money); //{}   5000
  

</script>
</body>

</html>
