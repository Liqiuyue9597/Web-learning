<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_形参默认值</title>
</head>
<body>
<!--
    * 形参的默认值----当不传入参数的时候默认使用形参里的默认值
    function Point(x = 1,y = 2) {
    this.x = x;
    this.y = y;
    }
-->
<script type="text/javascript">

  // 形参默认值：传入参数时用传入的参数，不传参数用默认值
  function Position(x=0, y=0){//传入形参默认值
    this.x = x;
    this.y = y;
  }

  point1 = new Position(11,22);
  console.log(point1);//x:11,y:22
  point2 = new Position();
  console.log(point2);//当未定义形参默认值并且不传入参数时，x和y都为undefined；
  
  

</script>

</body>
</html>
