<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
  function fun(a, b) {
    console.log(arguments);//arguments是一个伪数组
    // arguments.forEach((item,index) => { 
    //   //arguments只有callee和length两种方法，foreach是数组的方法并不会执行会报错
    // });
  }
  fun(11,12);

  // 1.三点运算符，用来取代arguments.只能是最后部分形参参数
  function fun1(a,...value) {
    console.log(value);//value是一个真数组
    value.forEach((item,index) => {
      console.log(item, index);
    });
  }
  fun1(11,12,22);

  //2.扩展运算符
  let arr1 = [2,3,4,5];
  let arr2 = [1,...arr1,6];//直接将arr1的值放入数组中
  arr2.push(...arr1);//...arr1将arr1的值push入arr2数组，不加三点运算符是将arr1整个数组放入arr2数组
  console.log(arr2);
</script>

</body>
</html>
