<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_let关键字</title>
</head>
<body>

<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>
<!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在变量提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
<script>
  let username = 'kobe';
  //let username = 'wade';
  console.log(username);//重复定义会报错

  // 不存在变量提升
  btns = document.getElementsByTagName('button');
  for (let i = 0; i < btns.length; i++) { //如果是var i = 0;i会变量提升，则每个button的i都为3
    btns[i].onclick = function(){
      alert(i);
    }
  }
  

</script>
</body>

</html>
