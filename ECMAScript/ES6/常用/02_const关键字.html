<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_const关键字</title>
</head>
<body>
<!--
1. 作用:
  * 定义一个常量
2. 特点:
  * 不能修改
  * 其它特点同let
3. 应用:
  * 保存不用改变的数据
-->
<script type="text/javascript">
  // const --constant：常量
  var a = 'NBA';
  a = 'CBA';
  console.log(a);//输出CBA

  const b = 'NBA';
  b = 'CBA';
  console.log(b);//报错：Assignment to constant variable
  

  
</script>
</body>
</html>
