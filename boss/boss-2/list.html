<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>【成都web前端招聘】2020年成都web前端最新人才招聘信息-BOSS直聘</title>
  <link rel="shortcut icon" type="image/x-icon"
    href="https://static.zhipin.com/zhipin-geek/v116/h5/wap/images/favicon.png">
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <div class="container" id="app">
    <div class="list-header">
      <form action="" class="flex">
        <img src="./images/icon-home.png" alt="">
        <div class="inner flex">
          <input type="text" value="web前端">
          <span>&times;</span>
        </div>
        <button>搜索</button>
      </form>
    </div>

    <div class="filter flex">
      <dl class="active1" v-for="item in filter">
        <dt>{{item.name}}</dt>
        <dd>
          <ul v-for="option in item.options">
            <li class="active">{{option.text}}</li>
          </ul>
        </dd>
      </dl>
    </div>

    <ul class="job-list" v-for="item in jobs">
      <li>
        <a href="#" class="job-item flex">
          <img :src="item.logo" alt="">
          <div class="text">
            <div class="title flex">
              {{item.title}}
              <span class="salary">{{item.salary}}</span>
            </div>
            <div class="company">
              {{item.company}}
            </div>
            <div class="props">
              <span v-for="prop in item.props">{{prop}}</span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
  
  <script src="./vue.js"></script>
  <script>
   const app = new Vue({
     el: '#app',
     data: {
       filter: [],
       jobs: []
     },
     created() {
      fetch('http://127.0.0.1:5500/boss/boss-2/api/filter.json') 
        .then(res => res.json()).then(data => app.filter = data)

      fetch('http://127.0.0.1:5500/boss/boss-2/api/jobs.json')
        .then(res => res.json()).then(data => app.jobs = data)
     }
   })
  </script>
</body>

</html>
