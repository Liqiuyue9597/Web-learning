<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbol</title>
</head>
<body>
  <!--
    前言：ES5中对象的属性名都是字符串，容易造成重名，污染环境
    Symbol：
      概念：ES6中的添加了一种原始数据类型symbol(已有的原始数据类型：String, Number, boolean, null, undefined, 对象)
      特点：
        1、Symbol属性对应的值是唯一的，解决命名冲突问题
        2、Symbol值不能与其他数据进行计算，包括同字符串拼串
        3、for in, for of遍历时**不会**遍历symbol属性。
      使用：
        1、调用Symbol函数得到symbol值
          let symbol = Symbol();
          let obj = {};
          obj[symbol] = 'hello';
        2、传参标识
          let symbol = Symbol('one');
          let symbol2 = Symbol('two');
          console.log(symbol);// Symbol('one')
          console.log(symbol2);// Symbol('two')
        3、内置Symbol值
          * 除了定义自己使用的Symbol值以外，ES6还提供了11个内置的Symbol值，指向语言内部使用的方法。
          - Symbol.iterator
           * 对象的Symbol.iterator属性，指向该对象的默认遍历器方法(后边讲)

  -->


<script>
  // 创建symbol属性值
  let symbol = Symbol();
  console.log(symbol);
  // 1.用Symbol函数得到symbol值
  let obj = {
    username: 'kobe',
    age: 39
  };
  // 将Symbol属性值Symbol()作为属性添加到obj对象
  // obj.Symbol() 以及obj.symbol的方式都不行
  obj[symbol] = 'hello';
  console.log(obj);
  // for in及 for of无法遍历symbol
  for (const key in obj) {
    console.log(key);//username  age
    
  }

  let symbol2 = Symbol();
  let symbol3 = Symbol();
  console.log(symbol2 == symbol3);//false
  console.log(symbol2, symbol3);// Symbol(), Symbol()

  // 2.传参标识
  // 函数调用可以传参，用传参去区分不同的symbol
  let symbol4 = Symbol('one');
  console.log(symbol4);// Symbol(one) 
  
  // 3.内置Symbol值
  // iterator

  

      

</script>

</body>
</html>
